<!doctype html>
<html lang="en" data-bs-theme="dark" id="login-html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Modern CSS -->
    <link href="{{url_for('static',filename='css/modern.css')}}" rel="stylesheet">

    <title>Dynamic Listings - Login</title>
    
    <!-- Theme initialization script -->
    <script>
        // Initialize theme from localStorage before page loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>
  </head>
  
  
  
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle liquid-btn" onclick="toggleLoginTheme()" id="themeToggle">
      <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    
    <div class="login-container liquid-card liquid-effect">
      <div class="login-card liquid-morph">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="fas fa-database login-icon fs-3rem"></i>
          </div>
          <h1 class="h3 mb-2 login-title fw-700">Dynamic Listings</h1>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form action="{{url_for('main.login')}}" method="POST" id="loginForm" class="liquid-form">
          <div class="mb-3">
            <label for="email" class="form-label fw-500">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" class="form-control form-control-modern" id="email" name="email" 
                     placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label fw-500">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" class="form-control form-control-modern" id="password" name="password" 
                     placeholder="Enter your password" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-modern btn-primary-modern btn-modern-lg liquid-btn w-100 mb-3 fw-600">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign In
          </button>
          
              {% if error %}
          <div class="alert alert-danger-modern alert-modern" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
              </div>
              {% endif %}
        </form>
        
        <div class="text-center mt-4">
          <small class="text-muted">
            <i class="fas fa-shield-alt me-1"></i>
            Your data is secure and encrypted
          </small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JavaScript -->
    <script>
      // Theme management functions
      function getLoginTheme() {
        return localStorage.getItem('theme') || 'dark';
      }
      
      function setLoginTheme(theme) {
        localStorage.setItem('theme', theme);
        const html = document.getElementById('login-html');
        html.setAttribute('data-bs-theme', theme);
        
        const icon = document.getElementById('themeIcon');
        if (theme === 'dark') {
          icon.className = 'fas fa-sun';
        } else {
          icon.className = 'fas fa-moon';
        }
      }
      
      function toggleLoginTheme() {
        const currentTheme = getLoginTheme();
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        setLoginTheme(newTheme);
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        // Set modern UI as default
        localStorage.setItem('uiMode', 'modern');
        
        // Initialize theme
        const savedTheme = getLoginTheme();
        setLoginTheme(savedTheme);
        
        // Add form validation
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          if (!email || !password) {
            e.preventDefault();
            alert('Please fill in all fields');
            return false;
          }
          
          if (!isValidEmail(email)) {
            e.preventDefault();
            alert('Please enter a valid email address');
            return false;
          }
          
          // Show loading state
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
          submitBtn.disabled = true;
        });
      });
      
      
      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.className = 'fas fa-eye-slash';
        } else {
          passwordInput.type = 'password';
          toggleIcon.className = 'fas fa-eye';
        }
      }
      
      
      // Email validation
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // Add input focus effects
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
      
      // Add keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        
        // Enter key on form submission (already handled by form)
        if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
          const form = e.target.closest('form');
          if (form) {
            form.requestSubmit();
          }
        }
      });
      
      // Add loading animation to form
      const loginCard = document.querySelector('.login-card');
      loginCard.style.opacity = '0';
      loginCard.style.transform = 'translateY(30px)';
      loginCard.style.transition = 'all 0.6s ease';
      
      setTimeout(() => {
        loginCard.style.opacity = '1';
        loginCard.style.transform = 'translateY(0)';
      }, 200);
    </script>
  </body>
</html>
