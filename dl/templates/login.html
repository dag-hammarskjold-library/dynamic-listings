<!doctype html>
<html lang="en" data-bs-theme="light" id="login-html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Modern CSS -->
    <link href="{{url_for('static',filename='css/modern.css')}}" rel="stylesheet">

    <title>Dynamic Listings - Login</title>
    
    <!-- Theme initialization script -->
    <script>
        // Initialize theme from localStorage before page loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>
  </head>
  
  <style>
    :root {
      --login-bg-light: #42a5f5;
      --login-bg-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --login-card-bg-light: rgba(255, 255, 255, 0.95);
      --login-card-bg-dark: rgba(26, 26, 46, 0.95);
      --login-card-shadow-light: 0 20px 40px rgba(0, 0, 0, 0.1);
      --login-card-shadow-dark: 0 20px 40px rgba(0, 0, 0, 0.3);
      --login-card-border-light: rgba(255, 255, 255, 0.2);
      --login-card-border-dark: rgba(255, 255, 255, 0.1);
      --login-text-color-light: #2d3748;
      --login-text-color-dark: #e2e8f0;
      --login-icon-color-light: #667eea;
      --login-icon-color-dark: #81c784;
    }

    [data-bs-theme="dark"] {
      --login-bg: var(--login-bg-dark);
      --login-card-bg: var(--login-card-bg-dark);
      --login-card-shadow: var(--login-card-shadow-dark);
      --login-card-border: var(--login-card-border-dark);
      --login-text-color: var(--login-text-color-dark);
      --login-icon-color: var(--login-icon-color-dark);
    }

    [data-bs-theme="light"] {
      --login-bg: var(--login-bg-light);
      --login-card-bg: var(--login-card-bg-light);
      --login-card-shadow: var(--login-card-shadow-light);
      --login-card-border: var(--login-card-border-light);
      --login-text-color: var(--login-text-color-light);
      --login-icon-color: var(--login-icon-color-light);
    }

    .login-container {
      min-height: 100vh;
      background: var(--login-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease;
    }
    
    .login-card {
      background: var(--login-card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--login-card-shadow);
      border: 1px solid var(--login-card-border);
      transition: all 0.3s ease;
    }

    .login-title {
      color: var(--login-text-color) !important;
      transition: color 0.3s ease;
    }

    .login-icon {
      color: var(--login-icon-color) !important;
      transition: color 0.3s ease;
    }

    .theme-toggle {
        position: absolute;
      top: 20px;
      right: 20px;
      background: var(--login-card-bg);
      border: 1px solid var(--login-card-border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle i {
      color: var(--login-text-color);
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .login-card {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
      }
    }
  </style>
  
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleLoginTheme()" id="themeToggle">
      <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="fas fa-database login-icon" style="font-size: 3rem;"></i>
          </div>
          <h1 class="h3 mb-2 login-title" style="font-weight: 700;">Dynamic Listings</h1>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form action="{{url_for('main.login')}}" method="POST" id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label" style="font-weight: 500;">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" class="form-control form-control-modern" id="email" name="email" 
                     placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label" style="font-weight: 500;">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" class="form-control form-control-modern" id="password" name="password" 
                     placeholder="Enter your password" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-modern btn-primary-modern w-100 mb-3" 
                  style="padding: 12px; font-weight: 600;">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign In
          </button>
          
              {% if error %}
          <div class="alert alert-danger-modern alert-modern" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
              </div>
              {% endif %}
        </form>
        
        <div class="text-center mt-4">
          <small class="text-muted">
            <i class="fas fa-shield-alt me-1"></i>
            Your data is secure and encrypted
          </small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JavaScript -->
    <script>
      // Theme management functions
      function getLoginTheme() {
        return localStorage.getItem('theme') || 'light';
      }
      
      function setLoginTheme(theme) {
        localStorage.setItem('theme', theme);
        const html = document.getElementById('login-html');
        html.setAttribute('data-bs-theme', theme);
        
        const icon = document.getElementById('themeIcon');
        if (theme === 'dark') {
          icon.className = 'fas fa-sun';
        } else {
          icon.className = 'fas fa-moon';
        }
      }
      
      function toggleLoginTheme() {
        const currentTheme = getLoginTheme();
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        setLoginTheme(newTheme);
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        // Set modern UI as default
        localStorage.setItem('uiMode', 'modern');
        
        // Initialize theme
        const savedTheme = getLoginTheme();
        setLoginTheme(savedTheme);
        
        // Add form validation
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          if (!email || !password) {
            e.preventDefault();
            alert('Please fill in all fields');
            return false;
          }
          
          if (!isValidEmail(email)) {
            e.preventDefault();
            alert('Please enter a valid email address');
            return false;
          }
          
          // Show loading state
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
          submitBtn.disabled = true;
        });
      });
      
      
      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.className = 'fas fa-eye-slash';
        } else {
          passwordInput.type = 'password';
          toggleIcon.className = 'fas fa-eye';
        }
      }
      
      
      // Email validation
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // Add input focus effects
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
      
      // Add keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        
        // Enter key on form submission (already handled by form)
        if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
          const form = e.target.closest('form');
          if (form) {
            form.requestSubmit();
          }
        }
      });
      
      // Add loading animation to form
      const loginCard = document.querySelector('.login-card');
      loginCard.style.opacity = '0';
      loginCard.style.transform = 'translateY(30px)';
      loginCard.style.transition = 'all 0.6s ease';
      
      setTimeout(() => {
        loginCard.style.opacity = '1';
        loginCard.style.transform = 'translateY(0)';
      }, 200);
    </script>
  </body>
</html>
