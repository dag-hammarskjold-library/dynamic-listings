{% extends "base.html" %}
{% block breadcrumb %}

{% endblock %}

{% block content %}
<!-- Modern Users Page -->
<div class="modern-card liquid-card liquid-effect fade-in">
    <!-- Description -->
    <div class="description-section mb-4">
        <h1 class="card-title">
            <i class="fas fa-users me-3"></i>

        <p class="card-subtitle">Manage system users and their permissions.</p>
    </div>

    <!-- Vue Component -->
    <div id="dlusers">    
        <displaylistuserscomponent title=" Users "></displaylistuserscomponent>
    </div>
</div>
{% endblock %}
