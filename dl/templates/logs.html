{% extends "base.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item active">Logs</li>
{% endblock %}

{% block content %}
<!-- Modern Logs Page -->
<div class="modern-card fade-in">
    <!-- Description -->
    <div class="description-section mb-4">
        <h1 class="card-title">
            <i class="fas fa-file-alt me-3"></i>
            System Logs
        </h1>
        <p class="card-subtitle">View and monitor system activity logs.</p>
    </div>

    <!-- Vue Component -->
    <div id="dllogs" >
        <displaylistcomponent title=" Logs " prefix="./logsVue"></displaylistcomponent>
    </div>
</div>

{% endblock %}
