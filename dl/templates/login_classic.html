<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS -->
    <link rel=stylesheet href="{{url_for('static',filename='css/main.css')}}">
    <link rel=stylesheet href="{{url_for('static',filename='css/login.css')}}">
    <link rel=stylesheet href="{{url_for('static',filename='css/style.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DL</title>
  </head>
  <style type="text/css">
    .customize {
        height: 350px;
        width: 600px;
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color:white;
        border-radius:30px;
    }
    
    .ui-switch-classic {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .ui-switch-classic:hover {
      background: #e9ecef;
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      .ui-switch-classic {
        top: 10px;
        right: 10px;
        padding: 4px 8px;
        font-size: 10px;
      }
    }
  </style>
  <body class="login">
    <!-- UI Switch Button -->
    <button class="ui-switch-classic" onclick="switchToModernUI()">
      <i class="fas fa-palette"></i> Modern UI
    </button>
    
    <div class="container customize shadow">
      <form action="{{url_for('main.login_classic')}}" method="POST">
        <div class="mt-4">
          <h1> Dynamic Listings </h1>
          <hr>
          <h4>Login</h4>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mt-1">
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-1">Connect to the app</button>
            {% if error %}
            <div class="alert alert-danger mt-2" role="alert">
              {{ error }}
            </div>
            {% endif %}
      </form>
    <div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      function switchToModernUI() {
        localStorage.setItem('uiMode', 'modern');
        window.location.href = '{{url_for("main.login")}}';
      }
    </script>
  </body>
</html>
