<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="app-html">
<head>
    {% block head %}
    <title>{% block title %} Dynamic Listings {% endblock %}</title>
    {% endblock %}
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dynamic Listings - Modern Data Management System">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://use.fontawesome.com">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Custom styles -->
    <link href="{{url_for('static',filename='css/modern.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/sidebar.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    
    <!-- Theme initialization script -->
    <script>
        // Initialize theme from localStorage before page loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>
</head>

<body class="modern-body">
    <!-- Modern Sidebar -->
    <nav class="modern-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <i class="fas fa-database"></i>
                <span class="brand-text">Dynamic Listings</span>
            </div>
            <button class="sidebar-toggle d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-user">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <span class="user-name">{{session_username}}</span>
                <span class="user-status">Online</span>
            </div>
        </div>
        
        <div class="sidebar-nav" id="sidebarMenu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="sidebar-theme-icon"></i>
                        <span>Toggle Theme</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="{{url_for('main.logout')}}" class="nav-link logout-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation -->
        <header class="top-navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <button class="sidebar-toggle-desktop" type="button" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="breadcrumb-nav">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="{{url_for('main.index')}}">
                                        <i class="fas fa-home"></i>
                                    </a>
                                </li>
                                {% block breadcrumb %}{% endblock %}
                            </ol>
                        </nav>
                    </div>
                </div>
                
                <div class="navbar-right">
                    <div class="navbar-actions">
                        <!-- Empty for now -->
                    </div>
                </div>
        </div>
        </header>

        <!-- Page Content -->
        <main class="page-content">
            <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
      </main>
    </div>

    <!-- Modern Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>


     <!-- Vue 3 from CDN -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

    <!-- Vue Components -->
      <script src="{{url_for('static',filename='js/vuejs/test.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/index.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/logs.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/users.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/fields.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/datamodels.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/datasets.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/datasetssecuritycounsel.js')}}"></script>
      <script src="{{url_for('static',filename='js/vuejs/datasetgaresolutions.js')}}"></script>

    <!-- Notification System -->
    <script src="{{url_for('static',filename='js/notification.js')}}"></script>

    <!-- Modern JavaScript -->
    <script src="{{url_for('static',filename='js/modern.js')}}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
